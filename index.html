<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Countdown</title>
</head>

<body>
    <section class="section-center">
        <article class="image">
            <img src="/img/summer.jpg" alt="summer">
        </article>
        <article class="content">
            <h2>Summer Countdown</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas ex enim a dolor dolorem quibusdam
                reiciendis consequuntur dicta quasi magnam.</p>
            <div class="countdown">
                <div>
                    <h4 class="days">34</h4>
                    <span>days</span>
                </div>
                <div>
                    <h4 class="hours">34</h4>
                    <span>hours</span>
                </div>
                <div>
                    <h4 class="minutes">34</h4>
                    <span>minutes</span>
                </div>
                <div>
                    <h4 class="seconds">34</h4>
                    <span>seconds</span>
                </div>
            </div>
        </article>
    </section>
    <script src="app.js"></script>
</body>

</html>
